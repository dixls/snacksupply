{{ define "main" }}
  {{ .Content }}
  {{ range (where .Site.RegularPages "Sections" "posts") }}
    <h3 class="posttitle"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
    <h4 class="postdate"><a href="{{ .RelPermalink }}">{{ .Date | time.Format ":date_medium" }}</a></h4>
    {{ .Summary }}
  {{ end }}
{{ end }}
